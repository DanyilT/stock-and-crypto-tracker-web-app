{% macro asset_chart(chart_id, title) %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0" id="{{ chart_id }}-title">
            <i class="fas fa-chart-area me-2"></i>{{ title }}
        </h5>
    </div>
    <div class="card-body">
        <div id="{{ chart_id }}-placeholder" class="text-center text-muted py-5">
            <i class="fas fa-mouse-pointer fa-3x mb-3"></i>
            <p class="lead">Select an asset to see its chart</p>
        </div>
        <div id="{{ chart_id }}-container" class="d-none">
            <canvas id="{{ chart_id }}" width="400" height="200"></canvas>
        </div>
    </div>
</div>
{% endmacro %}
