{% extends "base.html" %}

{% block title %}Stock Charts - Financial Dashboard{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h2 mb-0"><i class="fas fa-chart-line me-2 text-primary"></i>Stock Charts</h1>
            <p class="text-muted mb-0">Analyze stock performance with interactive charts</p>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-primary btn-sm" id="fullscreen-chart-btn" style="display: none;">
                <i class="fas fa-expand me-1"></i>Fullscreen
            </button>
            <button class="btn btn-outline-secondary btn-sm" id="export-chart-btn" style="display: none;">
                <i class="fas fa-download me-1"></i>Export
            </button>
        </div>
    </div>

    <!-- Stock Selection Section -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-light">
            <h5 class="card-title mb-0"><i class="fas fa-search me-2"></i>Select Stock</h5>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <!-- Stock Search -->
                <div class="col-lg-4 col-md-6">
                    <label for="stock-search-input" class="form-label fw-bold">Search Stock</label>
                    <div class="position-relative">
                        <input type="text" class="form-control" id="stock-search-input" placeholder="Enter stock symbol (e.g., NVDA, AAPL, GOOGL)">
                        <div class="position-absolute top-50 end-0 translate-middle-y me-3"><i class="fas fa-search text-muted"></i></div>
                    </div>
                    <!-- Search Results -->
                    <div id="stock-search-results-container" class="mt-2" style="display: none;">
                        <!-- ChartSearch results will appear here -->
                    </div>
                </div>

                <!-- Stock Selection Type -->
                <div class="col-lg-3 col-md-6">
                    <label for="stock-source-select" class="form-label fw-bold">Select From</label>
                    <select class="form-select" id="stock-source-select">
                        <option value="">Choose source...</option>
                        <option value="popular">Popular Stocks</option>
                        <option value="watchlist">My Watchlist</option>
                    </select>
                </div>

                <!-- Stock List Dropdown -->
                <div class="col-lg-3 col-md-6">
                    <label for="stock-list-select" class="form-label fw-bold">Available Stocks</label>
                    <select class="form-select" id="stock-list-select" disabled>
                        <option value="">Select a source first...</option>
                    </select>
                </div>

                <!-- Load Chart Button -->
                <div class="col-lg-2 col-md-6">
                    <label class="form-label fw-bold">&nbsp;</label>
                    <div>
                        <button class="btn btn-primary w-100" id="load-chart-btn" disabled><i class="fas fa-chart-area me-1"></i>Load Chart</button>
                    </div>
                </div>
            </div>

            <!-- Current Stock Info -->
            <div id="current-stock-info" class="mt-3 p-3 bg-light rounded position-relative" style="display: none;">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h6 class="mb-1">
                            <span id="current-stock-symbol" class="badge bg-primary">-</span>
                            <span id="current-stock-name" class="ms-2">-</span>
                        </h6>
                        <div class="text-muted small" id="current-stock-exchange">-</div>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <div class="h5 mb-1" id="current-stock-price">-</div>
                        <div id="current-stock-change" class="small">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart Section -->
    {% include "partials/asset_chart.html" %}
</div>
{% endblock %}

{% block scripts %}
<!-- Load required JavaScript files -->
<script src="{{ url_for('static', filename='js/stocks/utils/StockAPI.js') }}"></script>
<script src="{{ url_for('static', filename='js/stocks/utils/StockFormatters.js') }}"></script>
<script src="{{ url_for('static', filename='js/stocks/utils/StockHelpers.js') }}"></script>
<script src="{{ url_for('static', filename='js/stocks/utils/ChartHelpers.js') }}"></script>
<script src="{{ url_for('static', filename='js/stocks/utils/AssetChart.js') }}"></script>
<script src="{{ url_for('static', filename='js/stocks/features/StockSearch.js') }}"></script>
<script src="{{ url_for('static', filename='js/stocks/core/StocksWatchlistManager.js') }}"></script>
<script src="{{ url_for('static', filename='js/stocks/core/StockChart.js') }}"></script>
<script src="{{ url_for('static', filename='js/stocks/pages/ChartPage.js') }}"></script>

<script>
document.addEventListener('DOMContentLoaded', () => new ChartPage());
</script>
{% endblock %}
