{% extends "base.html" %}

{% block title %}{{ symbol }} - Stock Details{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Back Button -->
    <div class="mb-3">
        <a href="/" class="btn btn-outline-secondary" id="back-btn">
            <i class="fas fa-arrow-left me-2"></i><span id="back-btn-text">Back to Home</span>
        </a>
    </div>
    <script>document.addEventListener('DOMContentLoaded', function() { backBtn('back-btn', 'back-btn-text') });</script>

    <!-- Stock Details Content -->
    <div id="stock-content">
        <!-- Header -->
        <div class="row mb-4 d-none">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h1 class="card-title mb-1" id="stock-name">{{ symbol }}</h1>
                                <p class="text-muted mb-2" id="stock-symbol">{{ symbol }}</p>
                                <p class="mb-0" id="sector-industry"></p>
                            </div>
                            <div class="col-md-4 text-md-end">
                                <h2 class="mb-1" id="current-price">$0.00</h2>
                                <p class="mb-0" id="price-change">
                                    <span class="change-amount">$0.00</span>
                                    (<span class="change-percent">0.00%</span>)
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart and Key Stats -->
        <div class="row mb-4">
            <div class="col-lg-12">
                {% include 'partials/asset_chart.html' %}
            </div>
        </div>

        <!-- Stock Tabs Information Cards (for StockTab) -->
        <div id="tabs-container">
            <!-- Cards will be automatically generated here by StockDetailPage -->
        </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/stocks/utils/StockAPI.js') }}"></script>
<script src="{{ url_for('static', filename='js/stocks/utils/StockFormatters.js') }}"></script>
<script src="{{ url_for('static', filename='js/stocks/utils/StockHelpers.js') }}"></script>
<script src="{{ url_for('static', filename='js/stocks/utils/PageHelpers.js') }}"></script>
<script src="{{ url_for('static', filename='js/stocks/utils/AssetChart.js') }}"></script>
<script src="{{ url_for('static', filename='js/stocks/utils/StockTab.js') }}"></script>
<script src="{{ url_for('static', filename='js/stocks/core/StockChart.js') }}"></script>
<script src="{{ url_for('static', filename='js/stocks/pages/StockDetailPage.js') }}"></script>

<script>
const symbol = '{{ symbol }}';

document.addEventListener('DOMContentLoaded', () => { new StockDetailPage(symbol) });
</script>
{% endblock %}
